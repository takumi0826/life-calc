<div class="page vegetable">
  <div class="container">
    <h2 class="vegetable__title">保存方法・期限　早見表</h2>
    <div class="vegetable__table">
      <table class="table">
        <tr>
          <th>種類</th>
          <th>保存方法</th>
          <th>冷蔵期限</th>
          <th>冷凍期限</th>
        </tr>
        <tr *ngFor="let vegetable of vegetables">
          <td>{{ vegetable.name }}</td>
          <td>{{ vegetable.keep }}</td>
          <td>約{{ vegetable.limit }}</td>
          <td>約{{ vegetable.frozen }}</td>
        </tr>
      </table>
    </div>
    <section class="section">
      <h2 class="title-lg">保存方法について</h2>
      <p>
        基本的に常温保存するものは直射日光は避け、風通しの良い場所に置きましょう。
      </p>
      <p>
        湿度が高い時期、気温が高い時期は常温保存は向いていません。そういった場合は冷蔵保存することをおすすめします。
      </p>
      <p>
        ※野菜はカットした状態、そのままの状態などによって期限が変わってきます。目安としてご利用ください。
      </p>
    </section>
  </div>
</div>
