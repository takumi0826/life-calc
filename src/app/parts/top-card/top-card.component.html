<mat-card class="card gradient-bg" [routerLink]="item.link">
  <mat-card-title-group>
    <mat-card-title class="card__title" [title]="item.title">{{
      item.title
    }}</mat-card-title>
    <!-- <mat-card-subtitle class="card__subtitle">{{
      item.category | categoryType
    }}</mat-card-subtitle> -->
    <img
      class="card__image"
      mat-card-sm-image
      [src]="'assets/img/' + item.img.src"
      [alt]="item.img.alt"
      loading="lazy"
    />
  </mat-card-title-group>
  <mat-card-content class="card__content">
    {{ item.content }}
  </mat-card-content>
</mat-card>
